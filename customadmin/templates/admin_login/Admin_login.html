<div class="limiter">
<div class="container-login100" style="background-image: url({% static '../static/admin_login/images/bg-01.jpg' %});">
<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
<form class="login100-form validate-form" action="{% url 'custom_admin:admin_login' %}" method="POST">
	{% csrf_token %}
<span class="login100-form-title p-b-49">
Login Admin
</span>
<div class="wrap-input100 validate-input m-b-23" data-validate="Username is required">
<span class="label-input100">Username</span>
<input class="input100" type="text" name="username" placeholder="Type your username" required>
<span class="focus-input100" data-symbol="&#x1F464"></span>
</div>
<div class="wrap-input100 validate-input" data-validate="Password is required">
<span class="label-input100">Password</span>
<input class="input100" type="password" name="password" placeholder="Type your password" required>
<span class="focus-input100" data-symbol="&#128274"></span>
</div>
<div class="text-right p-t-8 p-b-31">
<a href="#">
Forgot password?
</a>
</div>
<div class="container-login100-form-btn">
<div class="wrap-login100-form-btn">
<div class="login100-form-bgbtn"></div>
<button class="login100-form-btn">
Login
</button>
</div>
</div>
<div class="txt1 text-center p-t-54 p-b-20">
<span>
Or Sign Up Using
</span>
</div>
<div class="flex-c-m">
<a href="#" class="login100-social-item bg1" style="text-decoration:none;">
<i class="fa-brands fa-facebook"></i>
</a>
<a href="#" class="login100-social-item bg2" style="text-decoration:none;">
<i class="fa-brands fa-twitter"></i>
</a>
<a href="#" class="login100-social-item bg3 " style="text-decoration:none;">
<i class="fa-brands fa-google"></i>
</a>
</div>
<div class="flex-col-c p-t-155">
<span class="txt1 p-b-17">
Or Sign Up Using
</span>
<a href="sign_up/" class="txt2">
Sign Up
</a>
</div>
</form>
</div>
</div>
</div>
<div id="dropDownSelect1"></div>
